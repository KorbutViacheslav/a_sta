<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>


    <!--/*@thymesVar id="users" type="java.util.List<com.taskmanager.model.User>"*/-->


</head>
<body>
<div th:insert="~{header :: header}"></div>
<div th:switch="${users}">
    <h2 th:case="null">No users found</h2>
    <div th:case="*">
        <h2>List of Users</h2>
        <a th:href="@{/users/create}" class="btn btn-info">Create new User</a>
        <table>
            <thead>
            <tr>
                <th>No.</th>
                <th>ID</th>
                <th>Full name</th>
                <th>Email</th>
                <th colspan="3">Operations</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user, iStat : ${users}">
                <th th:text="${iStat.index + 1}"></th>
                <td th:text="${user.getId()}"></td>
                <td><a th:href="@{/todos/all/users/{user_id}(user_id=${user.getId()})}"
                       th:text="${user.getFirstName()} + ' ' +  ${user.getLastName()}"></a>
                </td>
                <td th:text="${user.getEmail()}"></td>
                <td>
                    <a th:href="@{/users/update/{id}(id=${user.getId()})}">Edit</a>
                </td>
                <td>
                    <a th:href="@{/users/delete/{id}(id=${user.getId()})}">Remove</a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
